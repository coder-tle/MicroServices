server:
  port: 8080
spring:
  application:
    name: Gateway
  cloud:
    gateway:
      routes:
       - id: users-ms
         uri:
           lb://users-ms
         predicates:
         - Path=/user/**
       - id: contacts-ms
         uri:
          lb://contacts-ms
         predicates:
         - Path=/contacts/**		 
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG
    com.netflix.eureka: DEBUG
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: gateway,health

eureka:
 instance:
  hostname: localhost
 client:
  service-url:
   defaultZone: http://localhost:8761/eureka/    
